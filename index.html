<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .colors-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .color-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .color-circle:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .color-circle.red { background: linear-gradient(135deg, #ff3333, #ff0000); }
        .color-circle.yellow { background: linear-gradient(135deg, #ffd93d, #f9ca24); }
        .color-circle.blue { background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .color-circle.green { background: linear-gradient(135deg, #2ed573, #1dd1a1); }

        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .number.show {
            opacity: 1;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        @keyframes shuffle {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(0.8) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .shuffling {
            animation: shuffle 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .colors-container {
                gap: 15px;
            }
            
            .color-circle {
                width: 60px;
                height: 60px;
            }
            
            .number {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Color Generator</h1>
        
        <div class="colors-container" id="colorsContainer">
            <div class="color-circle red" data-color="red">
                <div class="number"></div>
            </div>
            <div class="color-circle yellow" data-color="yellow">
                <div class="number"></div>
            </div>
            <div class="color-circle blue" data-color="blue">
                <div class="number"></div>
            </div>
            <div class="color-circle green" data-color="green">
                <div class="number"></div>
            </div>
        </div>
        
        <button class="generate-btn" onclick="shuffleColors()">Shuffle Colors</button>
    </div>

    <script>
        function shuffleColors() {
            const container = document.getElementById('colorsContainer');
            const circles = Array.from(container.children);
            
            // 添加洗牌动画
            circles.forEach(circle => {
                circle.classList.add('shuffling');
            });
            
            // 等待动画完成后重新排列
            setTimeout(() => {
                // Fisher-Yates 洗牌算法
                for (let i = circles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [circles[i], circles[j]] = [circles[j], circles[i]];
                }
                
                // 清空容器并重新添加
                container.innerHTML = '';
                circles.forEach((circle, index) => {
                    const numberElement = circle.querySelector('.number');
                    numberElement.textContent = index + 1;
                    numberElement.classList.add('show');
                    circle.classList.remove('shuffling');
                    container.appendChild(circle);
                });
            }, 300);
        }
    </script>
</body>
</html>
